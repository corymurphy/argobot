replicaCount: 1

image:
  repository: ghcr.io/corymurphy/containers/argobot
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

command:
  - start

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

argocd:
  apiKeySecretName: argobot

githubApp:
  webhookSecretName: argobot
  privateKeySecretName: argobot

service:
  type: ClusterIP
  port: 8080
  # type: NodePort
  # nodePort: 31031

config: |
  server:
    address: "0.0.0.0"
    port: 8080

  github:
    v3_api_url: "https://api.github.com"
    app:
      integration_id: 77423

  app_configuration:
    dataDirectory: .data
    privateKeyFilePath: /app/key.pem

  argoConfig:
    command: argocd
    server: argocd-server.argocd
    AdditionalArguments: --plaintext
    apiBaseUrl: http://argocd-server.argocd.svc.cluster.local:80

webServer:
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 250m
      memory: 256Mi

